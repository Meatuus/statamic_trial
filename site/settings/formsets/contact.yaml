title: Contact
honeypot: comment
fields:
  name:
    display: Name
    validate: required|min:2
  email:
    display: Email
    validate: required|email
  phone:
    display: Phone
  message:
    display: Message
  location:
    display: Location
columns:
  - name
  - email
  - phone
  - message
metrics:
  - 
    type: total
    label: Total Submissions
email:
  - 
    to: jeremy@compasscreative.ca
    reply_to: '{{ email }}'
    subject: 'New form submission from {{ name }}'
    template: notify-admin
  - 
    to: '{{ email }}'
    reply_to: jeremy@compasscreative.ca
    subject: 'Thank you for your request â€“ {{ site_name }}'
    template: notify-customer
